<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Evento {{ evento.id_evento }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #e0e5ec;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      text-shadow: 1px 1px #fff;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      background: #e0e5ec;
      border-radius: 12px;
      box-shadow:
        inset 8px 8px 16px rgba(0,0,0,0.1),
       inset -8px -8px 16px rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 1.2rem;
    }
    p a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      background: #e0e5ec;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow:
        4px 4px 8px rgba(0,0,0,0.1),
       -4px -4px 8px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <h1>Mapa del Evento {{ evento.id_evento }}</h1>
  <div id="map">
    [Stub de mapa: epicentro {{ evento.ubicacion.epicentro }} y estaciones]
  </div>
  <p><a href="{{ url_for('detalle', event_id=evento.id_evento) }}">‚Üê Volver</a></p>
</body>
</html>
